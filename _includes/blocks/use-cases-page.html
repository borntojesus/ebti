<section class="about">
    <div class="about__container">
        <div class="about__content">
            <div class="about__section about__section--mission">
                <h2 class="about__title">{{ page.case-title }}</h2>
                {% for item in page.case-description %}
                <p class="about__text">{{ item.description }}</p>
                {% endfor %}
            </div>
        </div>
        <div class="about__image">
            <img src="{{ page.cases-image }}" alt="{{ page.title }}" />
        </div>
    </div>
</section>
