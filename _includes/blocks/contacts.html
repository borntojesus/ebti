<div class="contact">
    <div class="contact__info">
      <div class="contact__item">
        <h3 class="contact__label">Адреса:</h3>
        <p class="contact__text">
         {{page.address}}
        </p>
      </div>
      <div class="contact__item">
        <h3 class="contact__label">Графік роботи:</h3>
        <p class="contact__text">
          ПН-СБ 8:00 - 17:00<br>
          ВС - вихідний
        </p>
      </div>
      <div class="contact__item">
        <h3 class="contact__label">Телефон:</h3>
        <p class="contact__text contact__text--phone">
          <a href="tel:{{page.phone-link}}" class="contact__phone">{{page.phone}}</a>
          <div class="contact__phone-container">
             <img src="/img/icons/phone-blue.svg" alt="Phone">
             <a href="tel:+380674402571" class="contact__phone--blue">+38 067 440 25 71</a>
          </div>
        </p>
      </div>
    </div>
    <div class="contact__map-wrapper">
        <div class="contact__map-gradient"></div>
        <iframe class="map_map" 
                src="https://www.google.com/maps/embed?{{page.map}}" 
                width="680" 
                height="670" 
                style="border:0; " 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
</div>
