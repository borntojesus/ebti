<div class="faq">
    <div class="container">
        <div class="faq__info">
            <span class="main-tag faq__tag">Поширені запитання</span>
            <h2 class="faq__title">Відповідаємо на ваші питання</h2>
        </div>
        {% for item in site.data.faq.faqs %}
        <div class="faq__item">
            <div class="faq__question">
                <div class="faq__text">
                    {{ item.question }}
                </div>
                <div class="faq__icon"></div>
            </div>
            <div class="faq__answer">
               {{ item.answer }}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
