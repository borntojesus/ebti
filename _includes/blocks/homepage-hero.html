<section class="homepage-hero">
  <div class="homepage-hero__container">
    <div class="homepage-hero__content">
      <span class="homepage-hero__region">{{page.district}}</span>
      <h1 class="homepage-hero__title">
        Київське обласне БТІ. БТІ Київ
      </h1>
      <p class="homepage-hero__subtitle">
        Оформлення документів на нерухомість у Києві та Київській області
      </p>
      <div class="homepage-hero__trident-container">
        <img src="/img/icons/trident.svg" alt="Тризуб" class="homepage-hero__trident-image"></img>
        <img src="/img/icons/trident-white.svg" alt="Тризуб" class="homepage-hero__trident-image--mobile"></img>
        <div class="homepage-hero__trident-text">
          З внесенням до реєстру <br> будівельної діяльності
        </div>
      </div>
      <div class="homepage-hero__benefits">
        <div class="homepage-hero__benefit">
          <span class="homepage-hero__benefit-icon"><img src="/img/icons/checkmark.svg" alt="checkmark"

              class="homepage-hero__checkmark--white"></span>
          Швидке оформлення <br> без черг
        </div>
        <div class="homepage-hero__benefit">
          <span class="homepage-hero__benefit-icon"><img src="/img/icons/checkmark.svg" alt="checkmark"
              class="homepage-hero__checkmark"><img src="/img/icons/checkmark-white.svg" alt="checkmark"
              class="homepage-hero__checkmark--white"></span>
          Документи можна передати <br> в будь якому відділені
        </div>
      </div>
      <div class="homepage-hero__button-container">
        <button class="consultation-button homepage-hero__cta">Консультація</button>
        <button class="homepage-hero__service-button our-service-button--black">Наші послуги</button>
      </div>
    </div>
    <div class="homepage-hero__image">
      <img src="/img/hero/hero-image.webp" alt="Вхід до відділення у м. Біла Церква">
    </div>
  </div>
