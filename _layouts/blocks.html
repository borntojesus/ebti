---
layout: page
---

{% for block in page.blocks %}
  {% include blocks/{{ block.block }}.html params=block %}
  {% include /blocks/modal.html %}
  {% if page.insert_after == block.block %}
  <div class="custom-md-content" {% if page.permalink == "/" %}style="padding-top: 0; max-width: 1200px"{% endif %}>
    <div class="content-wrapper">
      {{ content | markdownify }}
    </div>
    <button class="read-more">Читати більше</button>
  </div>
  {% endif %}
{% endfor %}
